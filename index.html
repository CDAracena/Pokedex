<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Poor+Story|Press+Start+2P" rel="stylesheet">
  <title>Kiko's Pokedex</title>
  <link rel="icon" href="ball-poke.png">
</head>

<body>

  <div class="container-fluid headNav">

    <div class="col-md-4">
      <a href="https://nyoobserver.files.wordpress.com/2016/07/screen-shot-2016-07-15-at-10-59-42-am.png" target="_blank">Gym Locations</a>
    </div>

    <div class="col-md-4">
      <a href="index.html" target="_blank">Kiko's Pokedex </a>
    </div>

    <input type="text" placeholder="Search..." class="col-md-4">
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times</span>
        <img src="" class="modal-img">
        <div class="KikoBio"></div>
      </div>
    </div>

  </div>


  <div class="row">
    <div class="col-lg-12">
      <img src="http://24.media.tumblr.com/tumblr_md2qy86zYp1qmwn4mo1_500.gif" class="myPokeBall pt-5">
    </div>
  </div>

  <div class="container DeliContainer">
    <div class="row">
      <br><br><br><br>

      <div class="row" style="padding-left: 20px">
        <p class="col-lg-4 deliTalk">Welcome! Don't be shy, I'm Delibird, give me a click!</p>
      </div>

      <div class="row col-lg-8">
        <img src="https://orig00.deviantart.net/670c/f/2017/056/5/d/delibird_gif_ewe_by_uberdoggo-db0a5ji.gif" class="deliBirdGif col-lg-4" title="Delibird">
        <div class="col-lg-6 deliStats">
        </div>
      </div>

    </div>
  </div>

  <div class="container SquirtleContainer">
    <br><br><br><br>

    <div class="row">
      <p class="col-lg-6 squirtleTalk">Hey! I'm Squirtle! Gimme a click! </p>
    </div>

    <div class="row col-lg-6 squirtleCenter">
      <img src="http://cosmopika.ca/SQUIRTLE/Squirtle%5B4%5D.gif" class="squirtleGif col-lg-4" title="Squirtle">
    </div>

    <div class="row col-lg-6 squirtleStats">
    </div>
  </div>


  <div class="container LoudredContainer">
    <br><br><br><br>

    <div class="row">
      <p class="col-lg-4 loudredTalk">Arrrgh...I'm Loudred!! What the heck you want? </p>
    </div>

    <div class="row col-lg-6">
      <img src="https://media.giphy.com/media/gwizEfpqy8jKM/giphy.gif" class="loudredGif col-lg-4" title="Loudred">
    </div>

    <div class="row col-lg-6 loudredStats">
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js">
  </script>
</body>

</html>
